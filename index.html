<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <script src="app.js" defer></script>
    <title>Cocktail Generator</title>
  </head>
  <body>
    <button class="btn" id="generate">
      Get Cocktail <i class="fas fa-cocktail"></i>
    </button>

    <div class="container">
      <section class="header">
        <h4 class="title" id="title"></h4>
        <img src="" id="photo" width="100%" height="200" />
      </section>
      <section class="ingredients" id="ingredients">
        <span >Ingredients</span>
        <ul id="list"></ul>
      </section>
      <section class="recipe" id="Recipe">
        <span class="mix">Mixing</span>
        <div id="instructions"></div>
      </section>
    </div>
  </body>
</html>
